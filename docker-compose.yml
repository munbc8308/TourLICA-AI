version: '3.9'

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.5
    container_name: tourlica-redpanda
    restart: unless-stopped
    ports:
      - '19092:19092'   # 외부용 Kafka
      - '9092:9092'     # 내부 네트워크용 Kafka
      - '9644:9644'     # admin API
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --memory
      - 512M
      - --overprovisioned
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082,OUTSIDE://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:8082,OUTSIDE://localhost:18082
      - --check=false
    volumes:
      - redpanda-data:/var/lib/redpanda/data

volumes:
  redpanda-data:
